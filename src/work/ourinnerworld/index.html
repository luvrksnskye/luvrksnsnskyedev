<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OURINNERWORLD</title>
     <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <!-- Estilos -->
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/rain.css">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <div id="app">
        
 
        <div class="title-container">
            <div id="game-logo-overlay" class="logo-overlay">
                <img src="assets/ourinnerworld_white.gif" alt="OURINNERWORLD" class="logo-image">
            </div>
            
            <h1 id="welcome-text" class="welcome-text">THE DREAMERS JOURNEY PROJECT</h1>
        </div>
        

        <div id="main-content" class="main-content">
            <section class="content-section">
                <div class="content-container">
                    <img id="splash-image" src="assets/splashGalv2.png" alt="Game Screenshot" class="splash-image">
                    
                    <div class="game-description">
                        <p class="sv-project-desc" data-text="OPPS! THIS SITE IS UNDER CONSTRUCTION..."></p>
                    
                    </div>
                </div>
            </section>
        </div>
        
        <div id="gradient-transition" class="gradient-transition">
      
        </div>
        

        <div id="section-two" class="section-two">
            <div class="section-content">
                <h2 class="section-title">THE DREAMERS JOURNEY</h2>
            
                
                <div class="section-description">
                    <p class="sv-project-desc" data-text="OURINNERWORLD IS A STORY-DRIVEN DREAM ADVENTURE INSPIRED BY THE GAMES THAT SHAPED A CHILDHOOD, AND THE FEELINGS THAT FOLLOWED AFTER. BUILT AS A PERSONAL PROJECT, THIS JOURNEY BLENDS WARMTH, MELANCHOLY, AND MYSTERY INTO A WORLD THAT FEELS FAMILIAR- YET UNSETTLING."></p>
                </div>
            </div>
        </div>
        
        
        <div id="gradient-transition-three" class="gradient-transition-three">
             
            <div class="floating-clouds">
                <div class="cloud-right-1"></div>
                <div class="cloud-right-2"></div>
            </div>
        </div>
        

        <div id="section-three" class="section-three">
        
            </div>
        </div>
        
    </div>
    
    <!-- Script modular -->
    <script type="module" src="App.js"></script>
</body>
</html>

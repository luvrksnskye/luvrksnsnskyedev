<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OURINNERWORLD</title>
     <link rel="icon" type="image/x-icon" href="assets/icon.png">
    <!-- Estilos -->
    <link rel="stylesheet" href="styles/fonts.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/rain.css">
    <link rel="stylesheet" href="styles/stars.css">
    
    <!-- GSAP -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>
    <div id="app">
        
        <!-- SECCIÓN INTRO: Logo y Bienvenida -->
        <div class="title-container">
            <div id="game-logo-overlay" class="logo-overlay">
                <img src="assets/ourinnerworld_white.gif" alt="OURINNERWORLD" class="logo-image">
            </div>
            
            <h1 id="welcome-text" class="welcome-text">THE DREAMERS JOURNEY PROJECT</h1>
        </div>
        
        <!-- SECCIÓN UNO: Contenido Principal -->
        <div id="main-content" class="main-content">
            <section class="content-section">
                <div class="content-container">
                    <img id="splash-image" src="assets/splashGalv2.png" alt="Game Screenshot" class="splash-image">
                    
                    <div class="game-description">
                        <p class="sv-project-desc" data-text="OURINNERWORLD COULD BE CONSIDERED THE CLOSEST THING TO AN OMORI FANGAME, BLENDING FORMULAS FROM MY FAVORITE CHILDHOOD VIDEO GAMES WITH A TOUCH OF LOVE—A GIFT FOR THOSE I CARE ABOUT MOST."></p>
                        
                        <p class="sv-project-desc sv-project-desc-long" data-text="I AM DEVELOPING THIS PROJECT SOLO AS A PERSONAL ENDEAVOR, WITH HELP FROM FRIENDS. THE DREAMERS JOURNEY TELLS A STORY STILL UNDER CONSTRUCTION BUT BUILT ON SOLID FOUNDATIONS. OUR PROTAGONIST, RAINY, FACES AN UNKNOWN WORLD IN THE HEADSPACE—ADVENTURES BEYOND THE STARS WITH NEW MECHANICS AND SYSTEMS, ALONGSIDE NEW COMPANIONS."></p>
                        
                        <p class="sv-project-desc sv-project-desc-long" data-text="COLORFUL CHARACTERS AND ENEMIES AWAIT, BUT WHAT COULD BE HIDING BEHIND THIS DREAM COME TRUE? WHO KNOWS? PERHAPS DREAMS CAN BECOME DANGEROUS WHEN YOU'RE NO LONGER THE ONLY ONE IN CONTROL. THINGS CAN TURN DARK AND PERILOUS IF YOU LET YOUR GUARD DOWN."></p>
                    </div>
                </div>
            </section>
        </div>
        
        <!-- TRANSICIÓN GRADUAL -->
        <div id="gradient-transition" class="gradient-transition"></div>
        
        <!-- SECCIÓN DOS: The Dreamers Journey -->
        <div id="section-two" class="section-two">
            <div class="section-content">
                <h2 class="section-title">THE DREAMERS JOURNEY</h2>
                
                <div class="scene-container">
                    <img src="assets/" alt="Bloom Island Night" class="scene-image">
                </div>
                
                <div class="section-description">
                    <p class="sv-project-desc" data-text="EMBARK ON A JOURNEY THROUGH DREAMSCAPES WHERE REALITY BENDS AND IMAGINATION RULES. EXPLORE MYSTERIOUS ISLANDS FLOATING IN THE COSMIC VOID, EACH WITH ITS OWN SECRETS AND STORIES TO TELL."></p>
                </div>
            </div>
        </div>
        
      
        
    </div>
    
    <!-- Script modular -->
    <script type="module" src="App.js"></script>
</body>
</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <!-- Scan frame -->
  <rect x="20" y="20" width="360" height="260" stroke="rgba(255,255,255,0.2)" stroke-width="1" fill="none"/>
  
  <!-- Corner brackets -->
  <path d="M20 50 L20 20 L50 20" stroke="white" stroke-width="2" fill="none"/>
  <path d="M350 20 L380 20 L380 50" stroke="white" stroke-width="2" fill="none"/>
  <path d="M20 250 L20 280 L50 280" stroke="white" stroke-width="2" fill="none"/>
  <path d="M350 280 L380 280 L380 250" stroke="white" stroke-width="2" fill="none"/>
  
  <!-- Scan lines -->
  <line x1="20" y1="60" x2="380" y2="60" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="20" y1="100" x2="380" y2="100" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="20" y1="140" x2="380" y2="140" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="20" y1="180" x2="380" y2="180" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  <line x1="20" y1="220" x2="380" y2="220" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
  
  <!-- Profile placeholder -->
  <circle cx="100" cy="120" r="50" stroke="rgba(255,255,255,0.3)" stroke-width="1" fill="rgba(255,255,255,0.05)"/>
  <text x="100" y="125" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="10" text-anchor="middle">SCAN</text>
  
  <!-- Data fields -->
  <text x="170" y="80" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="9" letter-spacing="0.1em">CODENAME</text>
  <text x="170" y="95" fill="white" font-family="monospace" font-size="12" letter-spacing="0.15em">[ MEMBER ]</text>
  
  <text x="170" y="125" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="9" letter-spacing="0.1em">DIVISION</text>
  <text x="170" y="140" fill="white" font-family="monospace" font-size="11" letter-spacing="0.1em">[ ROLE ]</text>
  
  <text x="170" y="170" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="9" letter-spacing="0.1em">STATUS</text>
  <rect x="170" y="178" width="8" height="8" fill="#00ff88"/>
  <text x="185" y="186" fill="white" font-family="monospace" font-size="10" letter-spacing="0.1em">ACTIVE</text>
  
  <!-- Bottom data -->
  <text x="40" y="200" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8" letter-spacing="0.1em">CLEARANCE LVL</text>
  <text x="40" y="215" fill="white" font-family="monospace" font-size="14" letter-spacing="0.2em">A-7</text>
  
  <text x="40" y="245" fill="rgba(255,255,255,0.4)" font-family="monospace" font-size="8" letter-spacing="0.1em">SCAN ID</text>
  <text x="40" y="260" fill="rgba(255,255,255,0.6)" font-family="monospace" font-size="9" letter-spacing="0.1em">SV-MBR-001</text>
  
  <!-- Right side stats -->
  <text x="300" y="200" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="8" letter-spacing="0.1em">SYNC</text>
  <rect x="300" y="205" width="60" height="3" fill="rgba(255,255,255,0.2)"/>
  <rect x="300" y="205" width="48" height="3" fill="white"/>
  
  <text x="300" y="230" fill="rgba(255,255,255,0.5)" font-family="monospace" font-size="8" letter-spacing="0.1em">TRUST</text>
  <rect x="300" y="235" width="60" height="3" fill="rgba(255,255,255,0.2)"/>
  <rect x="300" y="235" width="55" height="3" fill="white"/>
  
  <!-- Scan animation line -->
  <rect x="20" y="20" width="360" height="2" fill="rgba(255,255,255,0.3)">
    <animate attributeName="y" values="20;280;20" dur="3s" repeatCount="indefinite"/>
  </rect>
</svg>
